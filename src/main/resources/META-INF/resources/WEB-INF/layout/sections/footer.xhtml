<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:form id="layoutFooterForm">
        <div class="layout-footer flex align-items-center justify-content-between flex-wrap gap-3 p-4 shadow-2">
            <p:graphicImage id="footer-logo" cache="false" value="#{dadosSistemaBean.rodape}" />
            <div class="flex gap-2">
                <p:button icon="pi pi-instagram" href="https://www.instagram.com/saude_pe/" target="_blank" styleClass="layout-footer-action rounded-button ui-button-flat ui-button-plain" />
                <p:button icon="pi pi-facebook" href="https://www.facebook.com/saude.pe/"  target="_blank" styleClass="layout-footer-action rounded-button ui-button-flat ui-button-plain" />
                <p:button icon="pi pi-twitter" href="https://x.com/saudepe" target="_blank" styleClass="layout-footer-action rounded-button ui-button-flat ui-button-plain" />
            </div>
        </div>
    </h:form>
</ui:composition>
