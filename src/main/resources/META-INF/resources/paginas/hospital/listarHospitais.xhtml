<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template.xhtml">

	<ui:define name="title">Listar Unidades</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />
			<f:viewParam name="value" value="Hospitais" />
			<f:viewParam name="outcome"
				value="/paginas/hospital/listarHospitais.xhtml" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form id="frmPrincipal">
			<div class="grid panel-demo">
				<div class="col-12">

					<p:panel id="custom">

						<f:facet name="header">
							<i class="fa-regular fa-hospital"></i>
							<h:outputText value=" Unidades" />
						</f:facet>

						<f:facet name="actions">

							<p:commandButton value="Novo" icon="pi pi-plus"
								action="#{listarHospitaisBean.incluirHospital}" process="@this"
								rendered="#{seguranca.podeIncluirHospital}"
								styleClass="ui-button-success mr-2 mb-2" />

						</f:facet>

						<h5>Parâmetros de Pesquisa</h5>
						<div class="formgroup-inline">

							<div class="field">
								<p:inputText id="nome" type="text" placeholder="Nome"
									required="true" requiredMessage="Nome é obrigatório"
									value="#{listarHospitaisBean.filtro.nome}"
									styleClass="mr-2 mb-2" />
							</div>

							<p:commandButton value="Pesquisar" styleClass="mr-2 mb-2"
								process="nome @this" update="@form"
								action="#{listarHospitaisBean.pesquisar}" icon="pi pi-search" />

							<p:commandButton value="Limpar" styleClass="ui-button-danger"
								process="@this" update="@form"
								action="#{listarHospitaisBean.inicializar}" icon="pi pi-refresh" />
						</div>

					</p:panel>
				</div>
			</div>

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">

						<p:dataTable widgetVar="hospitalDT" var="hospital" lazy="true"
							value="#{listarHospitaisBean.model}" reflow="true"
							rowKey="#{hospital.id}" paginator="true" rows="10"
							paginatorPosition="bottom" selectionMode="single"
							rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}">

							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Unidades Cadastradas</span>
								</div>
							</f:facet>

							<p:column headerText="Status">
								<span class="customer-badge status-#{hospital.statusCss}">#{hospital.ativo
									? 'Ativo' : 'Inativo'}</span>
							</p:column>

							<p:column headerText="Tipo">
								<p:outputLabel style="color:black"
									value="#{hospital.tipo.descricao}" />
							</p:column>


							<p:column headerText="Nome" sortBy="#{hospital.nome}">
								<p:outputLabel style="color:black" value="#{hospital.nome}" />
							</p:column>

							<p:column headerText="CNPJ" sortBy="#{hospital.cnpj}">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{hospital.cnpj}" />
							</p:column>

							<p:column headerText="Sigla" sortBy="#{hospital.sigla}">
								<h:outputText style="vertical-align: middle; margin-left: .5rem"
									value="#{hospital.sigla}" />
							</p:column>

							<p:column headerText="Municipio">
								<h:outputText value="#{hospital.municipio.nome}" />
							</p:column>

							<p:column headerText="Gere">
								<h:outputText value="#{hospital.municipio.gere.nome}" />
							</p:column>



							<p:column headerText="Opções"
								style="width: 8rem; text-align: center;">

								<p:menuButton value="Ações">

									<p:menuitem value="Visualizar" icon="pi pi-eye"
										rendered="#{seguranca.podeVisualizarHospital}" process="@this"
										action="#{listarHospitaisBean.visualizar}">

										<f:setPropertyActionListener value="#{hospital}"
											target="#{listarHospitaisBean.hospitalSelecionado}" />

									</p:menuitem>

									<p:menuitem value="Alterar" icon="pi pi-file-edit"
										rendered="#{seguranca.podeAlterarHospital}" process="@this"
										action="#{listarHospitaisBean.alterar}">

										<f:setPropertyActionListener value="#{hospital}"
											target="#{listarHospitaisBean.hospitalSelecionado}" />

									</p:menuitem>

									<p:menuitem value="#{hospital.ativo ? 'Desativar' : 'Ativar'}"
										icon="pi pi-thumbs-#{hospital.ativo ? 'down':'up'}-fill"
										process="@this" update="@form"
										action="#{listarHospitaisBean.alterarStatus}">
										<f:setPropertyActionListener value="#{hospital}"
											target="#{listarHospitaisBean.hospitalSelecionado}" />

										<p:confirm header="Confirmação"
											message="Deseja Alterar o Status do Hospital?"
											icon="pi pi-exclamation-triangle" />
									</p:menuitem>

								</p:menuButton>

							</p:column>

						</p:dataTable>



					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
