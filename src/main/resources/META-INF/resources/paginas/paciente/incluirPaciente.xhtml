<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/layout/template.xhtml">

	<ui:define name="title">Incluir Pacientes</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="paginaAnterior"
				value="/paginas/paciente/listarPacientes.xhtml" />
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />
			<f:viewParam name="value" value="Paciente,Cadastro" />
			<f:viewParam name="outcome"
				value="/paginas/paciente/incluirPaciente.xhtml" />
		</f:metadata>
	</ui:define>


	<ui:define name="content">

		<h:form>
			<div class="grid">
				<div class="col-12">
					<div class="card">
						<h5>Cadastro de Paciente</h5>
						<div class="ui-fluid formgrid grid">

							<div class="field col-12 md:col-6">
								<p:outputLabel for="@next" value="Nome" />
								<p:inputText id="nome"
									value="#{incluirPacienteBean.paciente.pessoa.nome}" />
							</div>

							<div class="field col-12 md:col-6">
								<p:outputLabel for="@next" value="CPF" />
								<p:inputMask value="#{incluirPacienteBean.paciente.pessoa.cpf}"
									slotChar="" mask="999.999.999-99" type="text" required="true" />
							</div>

							<div class="field col-12">
								<p:outputLabel for="email" value="Email" />
								<p:inputText
									value="#{incluirPacienteBean.paciente.pessoa.email}"
									maxlength="50" style="text-transform:lowercase" id="email"
									type="text" required="true"
									requiredMessage="O email é obrigatório!" />
							</div>

							<div class="field col-12 md:col-6">
								<p:outputLabel for="@next" value="Data de Nascimento" />
								<p:calendar pattern="dd/MM/yyyy"
									value="#{incluirPacienteBean.paciente.pessoa.dataNascimento}"
									id="city" />
							</div>

							<div class="field col-12 md:col-3">
								<p:outputLabel for="@next" value="Prontuario" />
								<p:inputText value="#{incluirPacienteBean.paciente.prontuario}" />
							</div>

							<div class="field col-12 md:col-3">
								<p:outputLabel for="@next" value="Cartao SUS" />
								<p:inputText value="#{incluirPacienteBean.paciente.cartaoSus}" />
							</div>

							<div class="col-12 md:col-6">
								<p:commandButton value="Salvar" procces="@form"
									icon="pi pi-save" action="#{incluirPacienteBean.cadastrar}"
									styleClass="mr-2 mb-2 ui-button-success" update="@form">
									<p:confirm header="Confirmação"
										message="Confirma a gravação com os dados informados?"
										icon="pi pi-exclamation-triangle" />
								</p:commandButton>
							</div>

							<div class="col-12 md:col-6">
								<p:commandButton value="Limpar" styleClass="ui-button-info"
									update="@form" process="@this"
									action="#{incluirPacienteBean.inicializar}" icon="pi pi-trash" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
