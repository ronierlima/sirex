<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layout/template.xhtml">


	<ui:define name="title">Relatório por Tipo de Estoma</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />			
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<div class="grid">
				<div class="col-12 md:col-12">
					<div class="card ui-fluid">
						<h5>Relatório de Pacientes por Tipo de Estoma</h5>
						<div class="formgrid grid">
						
							<div class="field col-12 md:col-3">
								<p:outputLabel value="Diagnóstico:"/>
								<p:inputText id="diagnostico" type="text" placeholder="Diagnóstico" maxlength="50"
									value="#{relatorioPorTipoEstomaBean.filtro.diagnostico}" style="text-transform: uppercase;"
									styleClass="mr-2 mb-2" />
								<p:tooltip for="diagnostico">Filtro por diagnóstico</p:tooltip>
							</div>
							
							<div class="field col-12 md:col-3">
								<p:outputLabel value="Cirurgia Realizada:"/>
								<p:inputText id="cir" type="text" placeholder="Cirurgia Realizada" maxlength="30"
									value="#{relatorioPorTipoEstomaBean.filtro.cirurgiaRealizada}" style="text-transform: uppercase;"
									styleClass="mr-2 mb-2" />
								<p:tooltip for="cir">Informe o Tipo de Cirurgia do Paciente</p:tooltip>
							</div>							
														
							<div class="field col-12 md:col-3">
								<p:outputLabel value="Tipo de Estoma:"/>
								<p:selectCheckboxMenu multiple="true" updateLabel="true" emptyLabel="Selecione" id="tpestoma" value="#{relatorioPorTipoEstomaBean.filtro.tiposEstomia}"
									autoWidth="false" converter="omnifaces.SelectItemsConverter">									
									<f:selectItems value="#{relatorioPorTipoEstomaBean.tiposDeEstomias}"
										var="tipoEstomia" itemLabel="#{tipoEstomia.descricao}"
										itemValue="#{tipoEstomia}" />
								</p:selectCheckboxMenu>
								<p:tooltip for="tpestoma">Selecione o Tipo de Estoma</p:tooltip>
							</div>							
							
							<div class="field col-12 md:col-3">
								<p:outputLabel value="Classificação de Reversibilidade:"/>
								<p:selectCheckboxMenu converter="omnifaces.SelectItemsConverter" multiple="true" updateLabel="true"
									emptyLabel="Selecione" style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250" id="reversibilidade" 
									value="#{relatorioPorTipoEstomaBean.filtro.tiposReversibilidade}" filter="true" filterMatchMode="contains">									
									<f:selectItems value="#{relatorioPorTipoEstomaBean.tiposDeReversibilidades}" var="classificacao"
									itemLabel="#{classificacao.descricao}" itemValue="#{classificacao}" />
								</p:selectCheckboxMenu>
								<p:tooltip for="reversibilidade">Selecione a Classificação de Reversibilidade</p:tooltip>
							</div>							

							<div class="ui-lg-2 ui-sm-12">
								
								<p:commandButton value="Pesquisar" styleClass="ui-g-nopad"
									action="#{relatorioPorTipoEstomaBean.pesquisar}"
									update="@form" icon="pi pi-search" />

							</div>

							<div class="ui-lg-2 ui-sm-12 ">
								
								<p:commandButton value="Limpar" styleClass="ui-button-danger ui-g-nopad"
									process="@this" update="@form"
									action="#{relatorioPorTipoEstomaBean.inicializar}"
									icon="pi pi-trash" />

							</div>

						</div>
				</div>
			</div>
			</div>

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">
						
						<p:dataTable widgetVar="customersDT2" var="estomia"
							id="tabelaDados" lazy="true"
							value="#{relatorioPorTipoEstomaBean.model}" selectionMode="single"
							reflow="true" rows="10" paginator="true" 
							paginatorAlwaysVisible="true" paginatorPosition="bottom"
							rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
							currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}"
							rowKey="#{estomia.id}" scrollable="true" 
							styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Registros Encontrados</span>

									<div>
									
									<p:commandButton id="toggler" type="button" styleClass="mr-2 mb-2" value="Colunas para Exibição" icon="pi pi-align-justify"/>
                   					<p:columnToggler datasource="tabelaDados" trigger="toggler"/>

									<p:commandButton immediate="true" icon="fa fa-file-excel-o"
										id="btnxls" value="Excel"
										disabled="#{relatorioPorTipoEstomaBean.model.rowCount eq 0}"
										styleClass="ui-button-success mr-1 mb-1">

										<p:dataExporter type="xls" target="tabelaDados" bufferSize="1"
											fileName="registros_encontrados" visibleOnly="true"
											postProcessor="#{utilExportacaoBean.postProcessXLS}"
											encoding="utf-8" />

									</p:commandButton>
									
									</div>

								</div>
							</f:facet>
							
							<p:column headerText="Status" style="text-align:center" styleClass="ui-lg-1"
								sortBy="#{estomia.paciente.ativo}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.paciente.ativo?'Ativo':'Inativo'}" />
							</p:column>
							
							<p:column headerText="Paciente" styleClass="ui-lg-2" style="text-align:center" 
							 sortBy="#{estomia.paciente.nomeCompleto}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.paciente.nomeCompleto}" />
							</p:column>
							
							<p:column headerText="Prontuário" style="text-align:center" styleClass="ui-lg-2"
								sortBy="#{estomia.paciente.prontuario}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.paciente.prontuario}" />
							</p:column>
							
							<p:column headerText="Data-Hora Cadastro da Estomia" style="text-align:center" styleClass="ui-lg-3">
								<h:outputText value="#{estomia.dataInclusao}">
									<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Status do Estoma" style="text-align:center" styleClass="ui-lg-1"
								sortBy="#{estomia.ativo}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.ativo?'Ativo':'Inativo'}" />
							</p:column>
							
							<p:column headerText="Diagnóstico" style="text-align:center" styleClass="ui-lg-3"
								sortBy="#{estomia.diagnostico}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.diagnostico}" />
							</p:column>	
							
							<p:column headerText="Cirurgia Realizada" style="text-align:center" styleClass="ui-lg-2"
								sortBy="#{estomia.cirurgiaRealizada}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.cirurgiaRealizada}" />
							</p:column>
							
							<p:column headerText="Tipo de Estoma" style="text-align:center" styleClass="ui-lg-2"
								sortBy="#{estomia.tipoEstomia.descricao}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.tipoEstomia.descricao}" />
							</p:column>	
							
							<p:column headerText="Classificação de Reversibilidade" style="text-align:center" styleClass="ui-lg-2"
								sortBy="#{estomia.tipoReversibilidade.descricao}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.tipoReversibilidade.descricao}" />
							</p:column>	
							
							<p:column headerText="Status de Reversibilidade" style="text-align:center" styleClass="ui-lg-2"
								sortBy="#{estomia.statusReversibilidade.descricao}">
								<h:outputText style="vertical-align: middle;"
									value="#{estomia.statusReversibilidade.descricao}" />
							</p:column>			

						</p:dataTable>						

					</div>
				</div>
			</div>


		</h:form>

		<style>
.superWide {
	width: 200px;
	min-width: 200px;
	max-width: 200px;
}
</style>
	</ui:define>

</ui:composition>
