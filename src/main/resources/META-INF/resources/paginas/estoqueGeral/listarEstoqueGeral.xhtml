<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template.xhtml">

	<ui:define name="title">Listar Estoque Geral</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />
			<f:viewParam name="value" value="Estoque Geral"/>
			<f:viewParam name="outcome" value="/paginas/estoqueGeral/listarEstoqueGeral.xhtml" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="grid panel-demo">
				<div class="col-12">

					<p:panel id="custom">

						<f:facet name="header">
							<i class="pi pi pi-truck"></i>
							<h:outputText value=" Estoque Geral - #{seguranca.usuarioLogado.usuario.hospital.nome}" />	
						</f:facet>

						<f:facet name="actions">
							<p:button outcome="/paginas/estoqueGeral/movimentoEstoqueGeral" type="button" disabled="#{!seguranca.podeIncluirEstoqueGeral}" value="Nova Entrada de Estoque" icon="pi pi-plus"
								styleClass="ui-button-success mr-2 mb-2" />
						</f:facet>
												
						<h5>Parâmetros de Pesquisa</h5>
						<div class="formgroup-inline">

							<div class="field ui-lg-2 ui-sm-12">
								<p:outputLabel value="Código Externo"/>
								<p:inputText id="codigo" type="text" placeholder="Código Externo" style="width:100%;"									
									value="#{listarEstoqueGeralBean.filtro.codigoSistemaExterno}"/>
							</div>
							
							<div class="field ui-lg-2 ui-sm-12">
							    <p:outputLabel value="Categoria" />								
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter" style="width:100%;"
									filter="true" filterMatchMode="contains" id="categoria"
									value="#{listarEstoqueGeralBean.filtro.categoria}">
									<p:ajax listener="#{listarEstoqueGeralBean.onCategoriaChange}" update="marca,item" />									
									<f:selectItem itemLabel="Selecione a Categoria" itemValue="#{null}" />
									<f:selectItems value="#{listarEstoqueGeralBean.categoriasAtivas}"
										var="categoria" itemValue="#{produto}"
										itemLabel="#{categoria.descricao}" />
								</p:selectOneMenu>
							</div>
							
							<div class="field ui-lg-2 ui-sm-12">
								<p:outputLabel value="Marca"/>								
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter" style="width:100%;"
									filter="true" filterMatchMode="contains" id="marca" 
									value="#{listarEstoqueGeralBean.filtro.marca}">
									<p:ajax listener="#{listarEstoqueGeralBean.onMarcaChange}" update="item" />									
									<f:selectItem itemLabel="Selecione a Marca" itemValue="#{null}" />
									<f:selectItems value="#{listarEstoqueGeralBean.marcasAtivas}"
										var="marca" itemValue="#{marca}"
										itemLabel="#{marca.descricao}"/>
								</p:selectOneMenu>
								<p:tooltip for="marca">Selecione a Categoria para Listar as Marcas</p:tooltip>
							</div>
							
							<div class="field ui-lg-5 ui-sm-12">		
								<p:outputLabel value="Produto" />							
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"  
									filter="true" filterMatchMode="contains" id="item" autoWidth="false"
									value="#{listarEstoqueGeralBean.filtro.produto}" style="width:100%">
									<f:selectItem itemLabel="Selecione o Produto" noSelectionOption="true"/>
									<f:selectItems value="#{listarEstoqueGeralBean.produtosAtivos}"
										var="produto" itemValue="#{produto}" itemDescription="#{produto.descricao}"
										itemLabel="#{produto.descricaoReduzida}"/>
								</p:selectOneMenu>
								<p:tooltip for="item">Selecione a Marca para Listar os Produtos</p:tooltip>
							</div>
							
							<div class="field ui-lg-2 ui-sm-12">
								<p:outputLabel value="Quantidade" />
								<p:inputNumber modifyValueOnWheel="false" id="quantidade" type="text" minValue="1" placeholder="Quantidade"									
									value="#{listarEstoqueGeralBean.filtro.quantidade}" inputStyle="width:100%"/>
							</div>
							
							<div class="field ui-lg-2 ui-sm-12">		
								<p:outputLabel value="Validade do Lote" />						
								<p:calendar id="dtlote" mindate="today" placeholder="Data de Validade do Lote"										
										value="#{listarEstoqueGeralBean.filtro.dataFinal}"
										inputStyle="width:100%" yearRange="0:+100" navigator="true" mask="true" pattern="dd/MM/yyyy" />
							</div>
							
							<div class="field ui-lg-3 ui-sm-12">
							<br/>
							<p:commandButton value="Pesquisar" styleClass="mr-2 mb-2"
								process="codigo categoria item quantidade dtlote" update="@form"
								action="#{listarEstoqueGeralBean.pesquisar}" icon="pi pi-search" />

							<p:commandButton value="Limpar" styleClass="ui-button-danger"
								process="@this" update="@form"
								action="#{listarEstoqueGeralBean.reinstanciarVariaveis}" icon="pi pi-trash" />
						
							</div>
							
						</div>

					</p:panel>
				</div>
			</div>

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">

						<p:dataTable widgetVar="entradaDT" var="entrada" lazy="true"
							value="#{listarEstoqueGeralBean.model}" reflow="true"
							rowKey="#{entrada.id}" paginator="true" rows="10"
							paginatorPosition="bottom" selectionMode="single"
							rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}">

							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Itens no Estoque</span>
								</div>
							</f:facet>

							<p:column headerText="Código do Sistema Externo" sortBy="#{entrada.codigoExterno}" style="text-align: center;" styleClass="col-12 md:col-2">
								<p:outputLabel style="color:black" value="#{entrada.codigoExterno}" />
							</p:column>
							
							<p:column headerText="Tipo do Item" sortBy="#{entrada.produto.categoria}" style="text-align: center;" styleClass="col-12 md:col-1">
								<p:outputLabel style="color:black" value="#{entrada.produto.categoria.descricao}" />
							</p:column>

							<p:column headerText="Item" sortBy="#{entrada.produto.descricao}" style="text-align: center;" styleClass="col-12 md:col-2">
								<h:outputText value="#{entrada.produto.descricao}" />
							</p:column>

							<p:column headerText="Data de Validade do Lote" sortBy="#{entrada.loteProduto.dataValidade}" style="text-align: center;" styleClass="col-12 md:col-2">
								<h:outputText value="#{entrada.loteProduto.dataValidade}">
								 <f:convertDateTime timeZone="GMT-03:00" dateStyle="long" pattern="dd/MM/yyyy" />
										</h:outputText>
							</p:column>
							
							<p:column headerText="Valor Unitário" sortBy="#{entrada.valorUnitario}" style="text-align: center;" styleClass="col-12 md:col-1">
								<h:outputText value="R$ #{entrada.valorUnitario}" />
							</p:column>
							
							<p:column headerText="Quantidade" sortBy="#{entrada.quantidade}" style="text-align: center;" styleClass="col-12 md:col-1">
								<h:outputText value="#{entrada.quantidade}" />
							</p:column>
							
							<p:column headerText="Marca" sortBy="#{entrada.produto.marca}" style="text-align: center;" styleClass="col-12 md:col-1">
								<h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{entrada.produto.marca.descricao}" />
							</p:column>

							<p:column headerText="Tipo de Movimento" style="text-align: center;" sortBy="#{entrada.tipoMovimento}" styleClass="col-12 md:col-2">
								<span class="customer-badge status-#{entrada.statusCssMovimento}">#{entrada.tipoMovimento.descricao.equals('ENTRADA')?'ENTRADA EM ESTOQUE':'TRANSFERÊNCIA FARMÁCIA'}</span>
							</p:column>
							
							<p:column headerText="Status" style="text-align: center;" sortBy="#{entrada.ativo}" styleClass="col-12 md:col-1">
								<span class="customer-badge status-#{entrada.statusCss}">#{entrada.ativo ? 'Ativo' : 'Inativo'}</span>
							</p:column>

							<p:column headerText="Opções"
								style="width: 8rem; text-align: center;">
								<p:menuButton value="Ações">
									
									<p:menuitem value="Visualizar" icon="pi pi-eye" rendered="#{seguranca.podeVisualizarEstoqueGeral}"
									process="@this" action="#{listarEstoqueGeralBean.visualizar}">
										<f:setPropertyActionListener value="#{entrada}" target="#{listarEstoqueGeralBean.entradaSelecionada}" />
									</p:menuitem>
									
									<p:menuitem value="Desativar" icon="pi pi-thumbs-down" rendered="false"
										process="@this" action="#{listarEstoqueGeralBean.desativar}">
										<f:setPropertyActionListener value="#{entrada}" target="#{listarEstoqueGeralBean.entradaSelecionada}" />
									</p:menuitem>
									
									</p:menuButton>
									
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
