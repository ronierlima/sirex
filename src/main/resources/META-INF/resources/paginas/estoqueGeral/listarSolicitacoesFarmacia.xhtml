<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template.xhtml">

	<ui:define name="title">Listar Solicitações da Farmácia</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="paginaAnterior" value="/paginas/estoqueGeral/listarEstoqueGeral.xhtml" />
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />
			<f:viewParam name="value" value="Estoque Geral,Solicitações de Estoque"/>
			<f:viewParam name="outcome" value="/paginas/estoqueGeral/listarSolicitacoesFarmacia.xhtml" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			
			<p:importConstants
				type="br.gov.pe.ses.estomia.enums.StatusSolicitacao"
				var="statusSolicitacao"/>
		
			<div class="grid panel-demo">
				<div class="col-12">

					<p:panel id="custom" styleClass="card ui-fluid">

						<f:facet name="header">
							<i class="pi pi pi-truck"></i>
							<h:outputText value=" Estoque Geral - Solicitações da Farmácia" />	
						</f:facet>
												
						<h5>Parâmetros de Pesquisa</h5>
						<div class="formgrid grid">

							<div class="field col-12 md:col-2">
								<p:outputLabel value="Código"/>	
								<p:inputText id="codigo" type="text" placeholder="Código da Solicitação" 									
									value="#{listarSolicitacoesFarmaciaBean.filtro.codigoSolicitacao}"/>
							</div>
							
							<div class="field col-12 md:col-4">
								<p:outputLabel value="Solicitante"/>	
								<p:inputText id="usuario" type="text" placeholder="Solicitante" 								
									value="#{listarSolicitacoesFarmaciaBean.filtro.solicitante}"/>
							</div>							
							
							<div class="field col-12 md:col-1">	
								<p:outputLabel value="Data Inicial"/>								
								<p:datePicker validatorMessage="A data inicial informada é inválida!" id="dtInicial" selectionMode="single" maxdate="#{listarSolicitacoesFarmaciaBean.dataAtual}" monthNavigator="true" 
								yearNavigator="true" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{listarSolicitacoesFarmaciaBean.filtro.dataInicial}" 
								hideOnRangeSelection="true" yearRange="#{listarSolicitacoesFarmaciaBean.yearRange}"/>								
							</div>
							
							<div class="field col-12 md:col-1">
								<p:outputLabel value="Data Final"/><br/>								
								<p:datePicker id="dataFinal" selectionMode="single" maxdate="#{listarSolicitacoesFarmaciaBean.dataAtual}" monthNavigator="true" 
								yearNavigator="true" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{listarSolicitacoesFarmaciaBean.filtro.dataFinal}" 
								hideOnRangeSelection="true" yearRange="#{listarSolicitacoesFarmaciaBean.yearRange}"/>																
								
							</div>							
							
							<div class="field col-12 md:col-2">
							<p:outputLabel value="Status"/>
							<br/>	
							<p:selectOneMenu styleClass="ui-sm-12" id="status" value="#{listarSolicitacoesFarmaciaBean.filtro.statusSolicitacao}">								    									
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
								<f:selectItems value="#{statusSolicitacao.values()}" var="x"
										itemLabel="#{x.descricao}" itemValue="#{x.descricao}"/>
							</p:selectOneMenu>
							</div>
							
							<div class="field ui-lg-2 ui-sm-12">							
											
							<p:commandButton value="Pesquisar" 
								process="codigo usuario dtIni dtFim status" update="@form" styleClass="mr-2 mb-2"
								action="#{listarSolicitacoesFarmaciaBean.pesquisar}" icon="pi pi-search" />
						
							<p:commandButton value="Limpar" styleClass="ui-button-danger"
								process="@this" update="@form"
								action="#{listarSolicitacoesFarmaciaBean.limpar}" icon="pi pi-trash" />
							</div>								
								
						</div>

					</p:panel>
				</div>
			</div>

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">

						<p:dataTable widgetVar="solicitacaoDT" var="solicitacao" lazy="true"
							value="#{listarSolicitacoesFarmaciaBean.model}" reflow="true"
							rowKey="#{solicitacao.id}" paginator="true" rows="10"
							paginatorPosition="bottom" selectionMode="single"
							rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}">

							<f:facet name="header">
								<div class="customers-table-header" style="text-align:center!important">
									<span style="font-weight: bold">SOLICITAÇÕES DA FARMÁCIA PARA TRANSFERÊNCIA DE PRODUTOS</span>
								</div>
							</f:facet>

							<p:column headerText="Código da Solicitação" sortBy="#{solicitacao.codigoSolicitacao}" style="text-align: center;" styleClass="col-12 md:col-1">
								<p:outputLabel style="color:black" value="#{solicitacao.codigoSolicitacao}" />
							</p:column>
							
							<p:column headerText="Solicitante" sortBy="#{solicitacao.usuarioInclusao.nome}" style="text-align: center;" styleClass="col-12 md:col-3">
								<p:outputLabel style="color:black" value="#{solicitacao.usuarioInclusao.nome}" />
							</p:column>

							<p:column headerText="Data-Hora da Solicitação" sortBy="#{solicitacao.dataInclusao}" style="text-align: center;" styleClass="col-12 md:col-2">
								<h:outputText value="#{solicitacao.dataInclusao}">
								 <f:convertDateTime timeZone="GMT-03:00" dateStyle="long" pattern="dd/MM/yyyy - HH:mm" />
										</h:outputText>
							</p:column>						
							
							<p:column headerText="Quantidade Total" style="text-align: center;" styleClass="col-12 md:col-1">
								<h:outputText value="#{solicitacao.quantidadeTotalSolicitada}" />
							</p:column>
							
							<p:column headerText="Status da Solicitação" style="text-align: center;" styleClass="col-12 md:col-1">
								<p:outputLabel style="color:black" value="#{solicitacao.statusSolicitacao.descricao}" />
							</p:column>

							<p:column headerText="Opções" styleClass="col-12 md:col-1"
								style="text-align: center;">
								<p:menuButton value="Ações">
									
									<p:menuitem value="Editar" icon="fa-regular fa-pen-to-square" rendered="#{seguranca.podeAtenderSolicitacaoFarmacia}"
									process="@this" action="#{listarSolicitacoesFarmaciaBean.detalhar}" disabled="#{!solicitacao.statusPendente}">
										<f:setPropertyActionListener value="#{solicitacao}" target="#{listarSolicitacoesFarmaciaBean.solicitacaoSelecionada}" />
									</p:menuitem>	
																		
									<p:menuitem value="Visualizar" icon="pi pi-eye" rendered="#{seguranca.podeVisualizarSolicitacaoFarmacia}"
									process="@this" action="#{listarSolicitacoesFarmaciaBean.visualizar}">
										<f:setPropertyActionListener value="#{solicitacao}" target="#{listarSolicitacoesFarmaciaBean.solicitacaoSelecionada}" />
									</p:menuitem>								
									
									</p:menuButton>
									
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
