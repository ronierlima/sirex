<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/layout/template.xhtml">


	<ui:define name="title">Saída de Materiais</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />			
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<div class="grid">
				<div class="col-12 md:col-12">
					<div class="card ui-fluid">
						<h5>Saída de Materiais</h5>
						<div class="formgrid grid">

							<div class="field col-12 md:col-2">
								<p:outputLabel value="Data de Início:" />
								<p:datePicker id="dataInicial" selectionMode="single" maxdate="#{saidaMateriaisFarmaciaBean.dataAtual}" monthNavigator="true" 
								yearNavigator="true" validatorMessage="A data inicial informada é inválida" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{saidaMateriaisFarmaciaBean.filtro.dataInicial}" 
								hideOnRangeSelection="true" yearRange="#{saidaMateriaisFarmaciaBean.yearRange}"/>								
							</div>

							<div class="field col-12 md:col-2">
								<p:outputLabel value="Data de Fim:" />
								<p:datePicker id="dataFinal" selectionMode="single" maxdate="#{saidaMateriaisFarmaciaBean.dataAtual}" monthNavigator="true" 
								yearNavigator="true" validatorMessage="A data final informada é inválida" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{saidaMateriaisFarmaciaBean.filtro.dataFinal}" 
								hideOnRangeSelection="true" yearRange="#{saidaMateriaisFarmaciaBean.yearRange}"/>
							</div>

							<div class="field col-12 md:col-4">
								<p:outputLabel value="Paciente:" />
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter" value="#{saidaMateriaisFarmaciaBean.filtro.paciente}" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true"/>
									<f:selectItems value="#{saidaMateriaisFarmaciaBean.pacientesDoHospital}"
										var="paciente" itemLabel="#{paciente.nomeCompleto} - #{paciente.cpf}"
										itemValue="#{status}" />
								</p:selectOneMenu>
							</div>

							<div class="field col-12 md:col-4">
								<p:outputLabel value="Categoria:" />
								<p:selectCheckboxMenu multiple="true" converter="omnifaces.SelectItemsConverter"
								emptyLabel="Selecione uma Categoria" updateLabel="true" style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
									id="categoria" value="#{saidaMateriaisFarmaciaBean.filtro.categoriasSelecionadas}">
									<p:ajax event="toggleSelect" listener="#{saidaMateriaisFarmaciaBean.onToggleSelect}" update="marca item"/>	
									<p:ajax event="change" listener="#{saidaMateriaisFarmaciaBean.onCategoriaChange}" update="marca item"/>																								
									<f:selectItems value="#{saidaMateriaisFarmaciaBean.categoriasAtivas}"
										var="categoria" itemValue="#{categoria}"
										itemLabel="#{categoria.descricao}" />									
								</p:selectCheckboxMenu>
							</div>
							
							<div class="field col-12 md:col-4">
								<p:outputLabel value="Marca:"/>
								<p:selectCheckboxMenu converter="omnifaces.SelectItemsConverter" multiple="true" filter="true" filterMatchMode="contains"
								 emptyLabel="Selecione uma Marca" style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
									id="marca" value="#{saidaMateriaisFarmaciaBean.filtro.marcasSelecionadas}">									
									<p:ajax event="toggleSelect" listener="#{saidaMateriaisFarmaciaBean.onToggleMarcaSelect}" update="item"/>	
									<p:ajax event="change" listener="#{saidaMateriaisFarmaciaBean.onMarcaChange}" update="item"/>
									<f:selectItems value="#{saidaMateriaisFarmaciaBean.marcasAtivas}"
										var="marca" itemValue="#{marca}"
										itemLabel="#{marca.descricao}"/>
								</p:selectCheckboxMenu>
								<p:tooltip for="marca">Selecione a(s) Categoria(s) para Listar as Marcas</p:tooltip>
							</div>
							
							<div class="field col-12 md:col-4">
								<p:outputLabel value="Produto:"/>
								<p:selectCheckboxMenu converter="omnifaces.SelectItemsConverter" multiple="true" 
									emptyLabel="Selecione um Produto" style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250" id="item" 
									value="#{saidaMateriaisFarmaciaBean.filtro.produtosSelecionados}" filter="true" filterMatchMode="contains">									
									<f:selectItems value="#{saidaMateriaisFarmaciaBean.produtosAtivos}"
										var="produto" itemValue="#{produto}" itemDescription="#{produto.descricao}"
										itemLabel="#{produto.marca.descricao} - #{produto.descricaoReduzida}" />
								</p:selectCheckboxMenu>
								<p:tooltip for="item">Selecione a(s) Marca(s) para Listar os Produtos</p:tooltip>
							</div>
							
							<div class="field col-12 md:col-4">
								<p:outputLabel value="Entrega de Teste:"/>
								<p:selectOneMenu id="teste" value="#{saidaMateriaisFarmaciaBean.filtro.entregaTeste}">
									<f:selectItem itemLabel="Selecione" itemValue="#{null}" noSelectionOption="true"/>
									<f:selectItem itemLabel="Sim" itemValue="true"/>
									<f:selectItem itemLabel="Não" itemValue="false"/>									
								</p:selectOneMenu>
								<p:tooltip for="teste">Selecione a(s) Marca(s) para Listar os Produtos</p:tooltip>
							</div>

							<div class="ui-lg-2 ui-sm-12">

								<p:commandButton value="Pesquisar" styleClass="mb-2"
									action="#{saidaMateriaisFarmaciaBean.pesquisar}" update="@form"
									icon="pi pi-search" />

							</div>

							<div class="ui-lg-2 ui-sm-12">								

								<p:commandButton value="Limpar" styleClass="ui-button-danger"
									process="@this" update="@form"
									action="#{saidaMateriaisFarmaciaBean.limpar}"
									icon="pi pi-refresh" />

							</div>

						</div>
				</div>
			</div>
			</div>

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">

						<p:dataTable widgetVar="customersDT2" var="saida"
							id="tabelaDados" lazy="true"
							value="#{saidaMateriaisFarmaciaBean.model}" selectionMode="single"
							reflow="true" rows="10" paginator="true"
							paginatorAlwaysVisible="false" paginatorPosition="bottom"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
							currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}"
							rowKey="#{saida.id}" scrollable="true" scrollHeight="500"
							styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">Registros Encontrados</span>

									<div>

									<p:commandButton immediate="true" icon="fa fa-file-excel-o"
										id="btnxls" value="Excel"
										disabled="#{saidaMateriaisFarmaciaBean.model.rowCount eq 0}"
										styleClass="ui-button-success mr-2 mb-2">

										<p:dataExporter type="xls" target="tabelaDados"
											fileName="registros_encontrados" bufferSize="1"
											postProcessor="#{utilExportacaoBean.postProcessXLS}"
											encoding="utf-8" />

									</p:commandButton>
									
									<p:commandButton value="PDF" actionListener="#{saidaMateriaisFarmaciaBean.gerarRelatorioPDF}" styleClass="mr-2 mb-2 ui-button-danger" icon="fa fa-file-pdf-o">
										<p:fileDownload value="#{utilRelatorioMBean.documento}" />
									</p:commandButton>
									
									</div>

								</div>
							</f:facet>
							
							<p:column headerText="Movimento" style="text-align:center" styleClass="ui-lg-1">
								<h:outputText style="vertical-align: middle;"
									value="#{saida.solicitacaoEstoque.movimento}" />
							</p:column>

							<p:column headerText="Data-Hora" style="text-align:center" styleClass="ui-lg-1" sortBy="#{saida.dataInclusao}"  >
								<h:outputText value="#{saida.dataInclusao}">
									<f:convertDateTime pattern="dd/MM/yyyy - HH:mm" />
								</h:outputText>
							</p:column>						

							<p:column headerText="Paciente" style="text-align:center" styleClass="ui-lg-2"
								sortBy="#{saida.solicitacaoEstoque.atendimento.paciente.nomeCompleto}">
								<h:outputText style="vertical-align: middle;"
									value="#{saida.solicitacaoEstoque.atendimento.paciente.nomeCompleto}" />
							</p:column>
							
							<p:column headerText="CPF" style="text-align:center" styleClass="ui-lg-1"
								sortBy="#{saida.solicitacaoEstoque.atendimento.paciente.cpf}">
								<h:outputText style="vertical-align: middle;"
									value="#{saida.solicitacaoEstoque.atendimento.paciente.cpf}" />
							</p:column>

							<p:column headerText="Produto" style="text-align:center" 
							sortBy="#{saida.produto.descricao}">
								<h:outputText style="vertical-align: middle;"
									value="#{saida.produto.descricao}" />
							</p:column>
							
							<p:column headerText="Marca" style="text-align:center" sortBy="#{saida.produto.marca.descricao}" styleClass="ui-lg-1">
								<h:outputText style="vertical-align: middle;" value="#{saida.produto.marca.descricao}" />
							</p:column>

							<p:column headerText="Quantidade Entregue" styleClass="ui-lg-1" style="text-align:center" sortBy="#{saida.quantidadeEstoque}">
								<h:outputText style="vertical-align: middle;"
									value="#{saida.quantidadeEstoque}" />
							</p:column>
							
							<p:column headerText="Teste" styleClass="ui-lg-1" style="text-align:center" sortBy="#{saida.itemTeste}">
								<h:outputText style="vertical-align: middle;"
									value="#{saida.itemTeste?'Sim':'Não'}" />
							</p:column>

						</p:dataTable>

					</div>
				</div>
			</div>


		</h:form>

		<style>
.superWide {
	width: 200px;
	min-width: 200px;
	max-width: 200px;
}
</style>
	</ui:define>

</ui:composition>
