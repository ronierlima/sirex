<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<div class="grid crud-demo">
			<div class="col-12">
				<div class="card">

					<p:dataTable widgetVar="dtProducts" var="item" lazy="true"
						id="dataTable" value="#{listarItensEstoqueFarmaciaBean.model}"
						reflow="true" rowKey="#{entrada.id}" paginator="true" rows="10"
						paginatorPosition="bottom" selectionMode="single"
						rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}">

						<f:facet name="header">
							<div class="products-table-header">
								<span style="font-weight: bold">ITENS NO ESTOQUE DA	FARMÁCIA</span> 
								<span class="filter-container ui-input-icon-left">
									<i class="pi pi-search"></i> 
									
										<p:inputText id="globalFilter"
											value="#{listarItensEstoqueFarmaciaBean.filtro.descricaoProduto}"
											placeholder="Descrição do Item p/ Pesquisar" /> 											
										<p:commandButton icon="pi pi-search" action="#{listarItensEstoqueFarmaciaBean.pesquisar}"  update="@form" styleClass="p-button-rounded p-button-text" /> 
								</span>
							</div>
						</f:facet>

						<p:column headerText="Tipo do Item"
							sortBy="#{item.produto.categoria}" style="text-align: center;"
							styleClass="col-12 md:col-1">
							<p:outputLabel style="color:black"
								value="#{item.produto.categoria.descricao}" />
						</p:column>

						<p:column headerText="Item" sortBy="#{item.produto.descricao}"
							filterBy="#{item.produto.descricao}" style="text-align: center;"
							styleClass="col-12 md:col-2">
							<h:outputText value="#{item.produto.descricao}" />
						</p:column>
						
						<p:column headerText="Marca" sortBy="#{item.produto.marca.descricao}" style="text-align: center;" styleClass="col-12 md:col-2">
								<h:outputText value="#{item.produto.marca.descricao}"/>
						</p:column>

						<p:column headerText="Quantidade" sortBy="#{item.saldoEstoque}"
							style="text-align: center;" styleClass="col-12 md:col-1">
							<h:outputText value="#{item.saldoEstoque}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</div>

</ui:composition>
