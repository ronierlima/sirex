<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template.xhtml">

	<ui:define name="title">Solicitações de Estoque</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />
			<f:viewParam name="value" value="Farmácia"/>
			<f:viewParam name="outcome" value="/paginas/farmacia/solicitacoesTransferencia.xhtml" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>			
			<p:importConstants
				type="br.gov.pe.ses.estomia.enums.StatusSolicitacao"
				var="statusSolicitacao"/>
		
			<div class="grid panel-demo">
				<div class="col-12">

					<p:panel id="custom">

						<f:facet name="header">
							<i class="fa fa-fw fa-house-medical"></i>
							<h:outputText value=" Estoque da Farmácia - #{seguranca.usuarioLogado.usuario.hospital.nome}" />	
						</f:facet>

						<f:facet name="actions">
							<p:commandButton action="#{listarEstoqueFarmaciaBean.incluir}"
							rendered="#{seguranca.podeSolicitarTransferenciaEstoque}" 
							disabled="#{!seguranca.podeSolicitarTransferenciaEstoque}" 
							value="Nova Solicitação de Estoque" icon="pi pi-plus"
								styleClass="ui-button-success mr-2 mb-2" />
						</f:facet>
												
						<h5>Parâmetros de Pesquisa</h5>
						<div class="formgroup-inline">

							<div class="field ui-lg-2 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Código"/>	
								<p:inputText id="codigo" type="text" placeholder="Código da Solicitação" style="width:100%;"									
									value="#{listarEstoqueFarmaciaBean.filtro.codigoSolicitacao}"/>
							</div>
							
							<div class="field ui-lg-4 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Solicitante"/>
								<p:inputText id="usuario" type="text" placeholder="Solicitante" style="width:100%;"									
									value="#{listarEstoqueFarmaciaBean.filtro.solicitante}"/>
							</div>							
							
							<div class="field ui-lg-1 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Data Inicial"/>								
								<p:datePicker id="dtIni" selectionMode="single" maxdate="#{listarEstoqueFarmaciaBean.dataAtual}" monthNavigator="true" 
								yearNavigator="true" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{listarEstoqueFarmaciaBean.filtro.dataInicial}" 
								hideOnRangeSelection="true" yearRange="#{listarEstoqueFarmaciaBean.yearRange}" inputStyle="width:100%"/>								
							</div>
							
							<div class="field ui-lg-1 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Data Final"/>
								<p:datePicker id="dtFim" selectionMode="single" maxdate="#{listarEstoqueFarmaciaBean.dataAtual}" monthNavigator="true" 
								yearNavigator="true" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{listarEstoqueFarmaciaBean.filtro.dataFinal}" 
								hideOnRangeSelection="true" yearRange="#{listarEstoqueFarmaciaBean.yearRange}" inputStyle="width:100%"/>									
							</div>
							
							<div class="field ui-lg-3 ui-sm-12 ui-g-nopad"> 
							<p:outputLabel value="Status"/>	
							<br/>
							<p:selectOneMenu id="status" styleClass="ui-sm-12" value="#{listarEstoqueFarmaciaBean.filtro.statusSolicitacao}">								    									
									<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/>
									<f:selectItems value="#{statusSolicitacao.values()}" var="x"
										itemLabel="#{x.descricao}" itemValue="#{x.descricao}"/>
							</p:selectOneMenu>
							</div>

							<div class="ui-lg-4 ui-sm-12 ">
							<p:commandButton value="Pesquisar" styleClass="mr-2 mb-2"
								process="codigo usuario dtIni dtFim status" update="@form"
								action="#{listarEstoqueFarmaciaBean.pesquisar}" icon="pi pi-search" />

							<p:commandButton value="Limpar" styleClass="ui-button-danger"
								process="@this" update="@form" action="#{listarEstoqueFarmaciaBean.reinstanciarVariaveis}" icon="pi pi-trash" />
						
							</div>
						</div>

					</p:panel>
				</div>
			</div>

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">

						<p:dataTable widgetVar="solicitacaoDT" var="solicitacao" lazy="true"
							value="#{listarEstoqueFarmaciaBean.model}" reflow="true"
							rowKey="#{solicitacao.id}" paginator="true" rows="10"
							paginatorPosition="bottom" selectionMode="single"
							rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}">

							<f:facet name="header">
								<div class="customers-table-header" style="text-align:center!important">
									<span style="font-weight: bold">SOLICITAÇÕES DE TRANSFERÊNCIA DE PRODUTOS</span>
								</div>
							</f:facet>

							<p:column headerText="Código da Solicitação" sortBy="#{solicitacao.codigoSolicitacao}" style="text-align: center;" styleClass="col-12 md:col-1">
								<p:outputLabel style="color:black" value="#{solicitacao.codigoSolicitacao}" />
							</p:column>
							
							<p:column headerText="Solicitante" sortBy="#{solicitacao.usuarioInclusao.nome}" style="text-align: center;" styleClass="col-12 md:col-3">
								<p:outputLabel style="color:black" value="#{solicitacao.usuarioInclusao.nome}" />
							</p:column>

							<p:column headerText="Data-Hora da Solicitação" sortBy="#{solicitacao.dataInclusao}" style="text-align: center;" styleClass="col-12 md:col-2">
								<h:outputText value="#{solicitacao.dataInclusao}">
								 <f:convertDateTime timeZone="GMT-03:00" dateStyle="long" pattern="dd/MM/yyyy - HH:mm" />
										</h:outputText>
							</p:column>						
							
							<p:column headerText="Quantidade Total de Itens" style="text-align: center;" styleClass="col-12 md:col-1">
								<h:outputText value="#{solicitacao.quantidadeTotalSolicitada}" />
							</p:column>
							
							<p:column headerText="Status da Solicitação" style="text-align: center;" styleClass="col-12 md:col-1">
								<p:outputLabel style="color:black" value="#{solicitacao.statusSolicitacao.descricao}" />
							</p:column>

							<p:column headerText="Opções" styleClass="col-12 md:col-1"
								style="text-align: center;">
								<p:menuButton value="Ações">
									
									<p:menuitem value="Visualizar" icon="pi pi-eye" rendered="#{seguranca.podeVisualizarSolicitacoesEstoqueFarmacia}"
									process="@this" action="#{listarEstoqueFarmaciaBean.visualizar}">
										<f:setPropertyActionListener value="#{solicitacao}" target="#{listarEstoqueFarmaciaBean.solicitacaoSelecionada}" />
									</p:menuitem>
									
									<p:menuitem value="Alterar" icon="pi pi-file-edit" rendered="#{seguranca.podeAlterarSolicitacao and solicitacao.statusPendente}"
										process="@this" action="#{listarEstoqueFarmaciaBean.alterar}">
										<f:setPropertyActionListener value="#{solicitacao}"
											target="#{listarEstoqueFarmaciaBean.solicitacaoSelecionada}" />
									</p:menuitem>
									
									<p:menuitem value="Excluir" icon="pi pi-trash" rendered="#{solicitacao.statusPendente and seguranca.podeExcluirSolicitacao}"
										process="@this" action="#{listarEstoqueFarmaciaBean.excluirSolicitacao}" update="@form">
										<p:confirm header="Confirmação" message="Tem certeza de que deseja excluir esta solicitação? Esta ação não pode ser desfeita." icon="pi pi-exclamation-triangle" />
										<f:setPropertyActionListener value="#{solicitacao}" target="#{listarEstoqueFarmaciaBean.solicitacaoSelecionada}" />
									</p:menuitem>
									
									</p:menuButton>
									
							</p:column>

						</p:dataTable>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
