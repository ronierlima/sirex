<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/template.xhtml">


    <ui:define name="title">Reverter Atendimentos</ui:define>

    <ui:define name="breadcrumb">
        <f:metadata>
            <f:viewParam name="homeOutcome" value="/paginas/principal.xhtml"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">

            <div class="grid table-demo">
                <div class="col-12">
                    <div class="card">

                        <p:dataTable widgetVar="customersDT2" var="atendimento"
                                     lazy="true" value="#{reverterAtendimentosBean.model}"
                                     selectionMode="single" reflow="true" rows="100" paginator="true"
                                     paginatorAlwaysVisible="false"
                                     selection="#{reverterAtendimentosBean.atendimentoSelecionado}"
                                     rowKey="#{atendimento.id}" scrollable="true" scrollHeight="500"
                                     styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines">

                            <f:facet name="header">
                                <div class="customers-table-header">

                                    <div class="col-6">


                                        <div class="ui-fluid formgrid grid">
                                            <div class="field col-12 md:col-8">
                                                <p:outputLabel value="Nome | Prontuário | Código"/>
                                                <p:inputText id="txtParametro"
                                                             value="#{reverterAtendimentosBean.filtro.nome}"
                                                             style="text-transform:uppercase"/>
                                            </div>

                                            <div class="field col-12 md:col-3">
                                                <p:outputLabel value="Pesquisar"/>
                                                <p:commandButton value="Pesquisar" icon="pi pi-search"
                                                                 action="#{reverterAtendimentosBean.pesquisar}"
                                                                 process="txtParametro @this"
                                                                 update="@form" styleClass="ui-button-help"/>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </f:facet>

                            <p:column headerText="Código" sortBy="#{atendimento.paciente.id}"
                                      style="text-align:center" width="80"
                                      filterBy="#{atendimento.paciente.id}">
                                <h:outputText value="#{atendimento.paciente.id}"/>
                            </p:column>

                            <p:column headerText="Prontuário" width="100"
                                      sortBy="#{atendimento.paciente.prontuario}"
                                      filterBy="#{atendimento.paciente.prontuario}">
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                              value="#{atendimento.paciente.prontuario}"/>
                            </p:column>

                            <p:column headerText="Nome"
                                      sortBy="#{atendimento.paciente.nomeCompleto}"
                                      filterBy="#{atendimento.paciente.nomeCompleto}">
                                <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                              value="#{atendimento.paciente.nomeCompleto}"/>
                            </p:column>

                            <p:column headerText="Data de Nascimento" width="140"
                                      filterBy="#{atendimento.paciente.dataNascimento}">
                                <h:outputText value="#{atendimento.paciente.dataNascimento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Hora Atendimento" width="140"
                                      sortBy="#{atendimento.paciente.dataInclusao}"
                                      filterBy="#{atendimento.dataInclusao}">
                                <h:outputText value="#{atendimento.dataInclusao}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Tipo" width="120" style="text-align:center">

                                <span class="customer-badge #{atendimento.tipo.estiloCss}">#{atendimento.tipo.descricao}</span>

                            </p:column>

                            <p:column headerText="Status" sortBy="#{atendimento.status}"
                                      width="200" filterBy="#{atendimento.status}"
                                      style="text-align:center">

                                <span class="customer-badge #{atendimento.status.estiloCss}">#{atendimento.status.descricao}</span>
                                <ui:fragment rendered="#{atendimento.emergencial}">
                                    <br/>
                                    <br/>
                                    <span class="customer-badge status-unqualified">Emergencial</span>
                                </ui:fragment>
                            </p:column>

                            <p:column headerText="Ações" width="120"
                                      style="text-align:center">

                                <p:menuButton value="Ações" menuStyleClass="superWide">

                                    <p:menuitem value="Reverter Atendimento" icon="pi pi-undo" process="@this"
                                                update="form:dlgjustrevert"
                                                actionListener="#{reverterAtendimentosBean.inicializarReversaoAtendimento(atendimento)}"
                                                disabled="#{atendimento.desabilitaBtnReversao}"
                                                rendered="#{seguranca.podeReverterAtendimentos}"/>

                                    <p:menuitem value="Visualizar Entrega" icon="pi pi-eye"
                                                action="#{reverterAtendimentosBean.visualizar}" process="@this"
                                                disabled="#{atendimento.desabilitaBtnVisualizarEntrega}"
                                                rendered="#{seguranca.podeVisualizarAtendimento}">
                                        <f:setPropertyActionListener value="#{atendimento}"
                                                                     target="#{reverterAtendimentosBean.atendimentoSelecionado}"/>

                                    </p:menuitem>

                                </p:menuButton>

                            </p:column>


                        </p:dataTable>


                    </div>
                </div>
            </div>

            <p:dialog header="Justificativa para Reversão" id="dlgjustrevert" showEffect="fade" modal="true"
                      widgetVar="dlgReversao" responsive="true">
                <p:outputPanel id="pnlreversao" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="justlib">Justificativa para Reversão</p:outputLabel>
                        <p:inputTextarea maxlength="250" counter="disp" counterTemplate="{0} caracteres restantes."
                                         id="justlib" value="#{reverterAtendimentosBean.justificativaReversaoInformada}"
                                         required="true"
                                         requiredMessage="A justificativa para reversão do atendimento é obrigatória!"/>
                        <br/>
                        <h:outputText id="disp"/>
                    </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Salvar" icon="pi pi-check"
                                         action="#{reverterAtendimentosBean.finalizarReversaoDoAtendimento}"
                                         styleClass="ui-button-success" update="@form"
                                         process="justlib @this">
                            <p:confirm header="Confirmação"
                                       message="Ao confirmar a reversão, você concorda que todos os itens entregues serão devolvidos ao estoque da farmácia. Deseja realmente prosseguir?"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('dlgReversao').hide()"
                                         styleClass="ui-button-danger" process="@this"/>
                    </div>
                </f:facet>
            </p:dialog>

        </h:form>

        <style>
            .superWide {
                width: 250px;
                min-width: 250px;
                max-width: 250px;
            }
        </style>
    </ui:define>

</ui:composition>
