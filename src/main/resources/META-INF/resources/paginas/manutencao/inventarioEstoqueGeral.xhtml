<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/template.xhtml">

	<ui:define name="title">Inventário do Estoque Geral</ui:define>

	<ui:define name="breadcrumb">
		<f:metadata>
			<f:viewParam name="homeOutcome" value="/paginas/principal.xhtml" />			
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form id="formListar" prependId="false">
			<div class="grid panel-demo">
				<div class="col-12">

					<p:panel id="custom">

						<f:facet name="header">
							<i class="fa fa-fw fa-truck-medical"></i>
							<h:outputText
								value=" Inventário do Estoque Geral - #{seguranca.usuarioLogado.usuario.hospital.nome}" />
						</f:facet>

						<h5>Parâmetros de Pesquisa</h5>
						<div class="formgroup-inline">

							<div class="field ui-lg-2 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Categoria" />	
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									style="width:100%;" filter="true" filterMatchMode="contains"
									id="categoria" value="#{inventarioEstoqueGeralBean.filtro.categoria}">
									<p:ajax
										listener="#{inventarioEstoqueGeralBean.onCategoriaChange}"
										update="marca,item"/>
									<f:selectItem itemLabel="Selecione a Categoria"
										itemValue="#{null}" />
									<f:selectItems
										value="#{inventarioEstoqueGeralBean.categoriasAtivas}"
										var="categoria" itemValue="#{categoria}"
										itemLabel="#{categoria.descricao}" />
								</p:selectOneMenu>
							</div>
							
							<div class="field ui-lg-2 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Marca"/>								
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter" style="width:100%;"
									filter="true" filterMatchMode="contains" id="marca" 
									value="#{inventarioEstoqueGeralBean.filtro.marca}">
									<p:ajax listener="#{inventarioEstoqueGeralBean.onMarcaChange}" update="item" />									
									<f:selectItem itemLabel="Selecione a Marca" itemValue="#{null}"/>
									<f:selectItems value="#{inventarioEstoqueGeralBean.marcasAtivas}"
										var="marca" itemValue="#{marca}" itemLabel="#{marca.descricao}"/>
								</p:selectOneMenu>
								<p:tooltip for="marca">Selecione a Categoria para Listar as Marcas</p:tooltip>
							</div>

							<div class="field ui-lg-7 ui-sm-12 ui-g-nopad">
								<p:outputLabel value="Produto"/>
								<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
									style="width:100%;" filter="true" filterMatchMode="contains"
									id="item"
									value="#{inventarioEstoqueGeralBean.filtro.produto}">
									<f:selectItem itemLabel="Selecione a Categoria do Produto"
										noSelectionOption="true" />
									<f:selectItems
										value="#{inventarioEstoqueGeralBean.produtosAtivos}"
										var="produto" itemValue="#{produto}" itemDescription="#{produto.descricao}"
										itemLabel="#{produto.descricaoReduzida}"/>
								</p:selectOneMenu>
								<p:tooltip for="item">Selecione a Marca para Listar os Produtos</p:tooltip>
							</div>

                            <div class="field ui-lg-12 ui-sm-12 ui-g-nopad">
							<p:commandButton value="Pesquisar" styleClass="mr-2 mb-2"
								process="categoria item" update="@form"
								action="#{inventarioEstoqueGeralBean.pesquisar}"
								icon="pi pi-search" />

							<p:commandButton value="Limpar" styleClass="ui-button-danger"
								process="@this" update="@form"
								action="#{inventarioEstoqueGeralBean.reinstanciarVariaveis}"
								icon="pi pi-trash" />
							</div>
						</div>

					</p:panel>
				</div>
			</div>

			<div class="grid crud-demo">
			<div class="col-12">
				<div class="card">

					<p:dataTable widgetVar="dtProducts" var="item" lazy="true"
						id="dataTable" value="#{inventarioEstoqueGeralBean.model}"
						reflow="true" rowKey="#{entrada.id}" paginator="true" rows="10"
						paginatorPosition="bottom" editable="true"
						rowsPerPageTemplate="10,20,30,40,50,60,80,90,100"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						currentPageReportTemplate="Exibindo de {startRecord} a {endRecord} no total de {totalRecords} registros - Página: {currentPage}/{totalPages}">

						<p:ajax event="rowEdit" listener="#{inventarioEstoqueGeralBean.onRowEdit}"/>	
            			<p:ajax event="rowEditCancel" listener="#{inventarioEstoqueGeralBean.onRowCancel}"/>

						<p:column headerText="Tipo do Item"
							sortBy="#{item.produto.categoria}" style="text-align: center;"
							styleClass="col-12 md:col-1">
							<p:outputLabel style="color:black"
								value="#{item.produto.categoria.descricao}" />
						</p:column>

						<p:column headerText="Item" sortBy="#{item.produto.descricao}"
							filterBy="#{item.produto.descricao}" style="text-align: center;"
							styleClass="col-12 md:col-3">
							<h:outputText value="#{item.produto.descricao}" />
						</p:column>
						
						<p:column headerText="Marca" sortBy="#{item.produto.marca.descricao}" style="text-align: center;" styleClass="col-12 md:col-2">
								<h:outputText value="#{item.produto.marca.descricao}"/>
						</p:column>

						<p:column headerText="Quantidade" sortBy="#{item.saldoEstoque}"
							style="text-align: center;" styleClass="col-12 md:col-1">
							
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.saldoEstoque}" />
									</f:facet>
									<f:facet name="input">
										<p:inputNumber modifyValueOnWheel="false" decimalPlaces="0" thousandSeparator="" decimalSeparator=""  minValue="0" maxValue="99999" value="#{item.saldoEstoque}"
											label="Editar Saldo de Estoque"/>
									</f:facet>
								</p:cellEditor>

							</p:column>

							<p:column styleClass="col-1 md:col-1" headerText="Ações" style="text-align: center;">
								<p:rowEditor editTitle="Editar Saldo" cancelTitle="Cancelar Edição"
									saveTitle="Salvar Registro" />
							</p:column>

						</p:dataTable>
				</div>
			</div>
		</div>
		
		<p:dialog header="Justificativa para Ajuste" id="dlgajuste" showEffect="fade" modal="true"
                      widgetVar="dlgAjuste" responsive="true">
                <p:outputPanel id="pnlajuste" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="justlib">Justificativa para Ajuste de Estoque</p:outputLabel>
                        <p:inputTextarea maxlength="250" counter="disp" counterTemplate="{0} caracteres restantes."
                                         id="justlib" value="#{inventarioEstoqueGeralBean.justificativaAjusteInformada}"
                                         required="true" requiredMessage="A justificativa para ajuste de estoque é obrigatória!"/>
                        <br/>
                        <h:outputText id="disp"/>
                    </div>

                </p:outputPanel>

                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Salvar" icon="pi pi-check"
                                         action="#{inventarioEstoqueGeralBean.finalizarAjusteDoEstoque}"
                                         styleClass="ui-button-success" update="@form"
                                         process="justlib @this">
                            <p:confirm header="Confirmação"
                                       message="Ao Prosseguir, você declara estar ciente de que é responsável por todas as alterações feitas no sistema. Deseja continuar?"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" action="#{inventarioEstoqueGeralBean.cancelarAjusteDeEstoque}" update="@form" icon="pi pi-times" onclick="PF('dlgAjuste').hide()"
                                         styleClass="ui-button-danger" process="@this"/>
                    </div>
                </f:facet>
            </p:dialog>
		
		</h:form>
	</ui:define>

</ui:composition>
