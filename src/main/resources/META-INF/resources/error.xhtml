<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link href="#{resource['/images/favicon.png']}" rel="icon"
			type="image/png" sizes="32x32" />
		<link href="#{resource['/images/favicon.png']}" rel="icon"
			type="image/png" sizes="16x16" />

	</f:facet>
	<title>#{dadosSistemaBean.dadosSistema.sigla}</title>

	<!-- **JS** -->
	<!-- OPTIONAL DEPENDENCIES -->
	<!-- When enabled, ripple animation is activated. -->
	<h:outputScript name="ripple/ripple.js" library="layout"
		rendered="#{app.ripple}" />
</h:head>

<h:body styleClass="pages-body error-page flex flex-column">
	<div
		class="topbar p-3 flex justify-content-between flex-row align-items-center">
		<div class="topbar-left ml-3 flex">
			<div class="logo">
				<p:graphicImage id="app-logo" cache="false"
					value="#{dadosSistemaBean.logoPrincipal}" />
			</div>
		</div>
		<div class="topbar-right mr-3 flex">
			<p:button value="PÁGINA PRINCIPAL" outcome="/paginas/principal"
				styleClass="ui-button-flat ui-button-plain topbar-button" />
		</div>
	</div>

	<div class="align-self-center mt-auto mb-auto">
		<div class="pages-panel card flex flex-column">
			<div class="pages-header px-3 py-1">
				<h2>OCORREU UM ERRO!</h2>
				<h:panelGrid columns="3">
					<p:inputTextarea rows="15" cols="50" autoResize="false"
						id="txtCopy"
						value="#{flash.keep.type} - #{flash.keep.exception} - #{flash.keep.message}" />
				</h:panelGrid>
				<h2>#{flash.keep.type}</h2>
			</div>
			<div class="card mt-3 px-6">
				<p:graphicImage name="images/auth/error.png" library="demo" />
			</div>
			<div class="pages-detail pb-6">Ocorreu um erro! Procure o
				administrador do sistema.</div>
			<p:button value="RETORNAR À PÁGINA PRINCIPAL"
				outcome="/paginas/principal" styleClass="ui-button-flat" />
		</div>
	</div>

	<!-- **CSS** -->
	<!-- LAYOUT DEPENDENCIES -->
	<h:outputStylesheet name="styles/#{app.layout}.css" library="layout" />

	<!-- OPTIONAL DEPENDENCIES -->
	<!-- PrimeFlex is a lightweight responsive CSS utility library. This app contains two seperate packages; primeflex.min.css(v3.x) and primeflex-v2.min.css(v2.x) -->
	<h:outputStylesheet name="primeflex/primeflex.min.css" library="layout" />
	<!-- When enabled, ripple animation is activated. -->
	<h:outputStylesheet name="ripple/ripple.css" library="layout"
		rendered="#{app.ripple}" />

	<h:outputStylesheet name="styles/demo.css" library="demo" />
</h:body>

</html>
