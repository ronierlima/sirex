<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">#{dadosSistemaBean.dadosSistema.sigla}</ui:insert></title>
	

	<h:outputScript name="ripple/ripple.js" library="layout"
		rendered="#{app.ripple}" />

	<!-- LAYOUT DEPENDENCIES -->
	<!-- The menu widget dependencies are loaded by UltimaMenu. @see UltimaMenu.java -->
	<h:outputScript name="js/layout.js" library="layout" />

	<h:outputStylesheet library="webjars"
		name="font-awesome/6.5.2/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/6.5.2/css/v4-shims.min-jsf.css" />
</h:head>

<h:body styleClass="#{app.bodyClass}">

	<div class="layout-wrapper #{app.layoutClass}">

		<div class="layout-content">
			<ui:insert name="content" />
			<ui:include src="../WEB-INF/layout/sections/loader.xhtml" />
			<ui:include src="../WEB-INF/layout/sections/growl.xhtml" />
			
			
			<p:tooltip position="top" showEffect="clip" hideEffect="fold"/>
		</div>

	</div>

	<h:outputStylesheet name="styles/#{app.layout}.css" library="layout" />

	<h:outputStylesheet name="primeflex/primeflex.min.css" library="layout" />

	<h:outputStylesheet name="ripple/ripple.css" library="layout" rendered="#{app.ripple}" />

	<h:outputStylesheet name="styles/demo.css" library="demo" />

</h:body>

</html>
